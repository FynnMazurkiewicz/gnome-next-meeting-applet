name: Pylint Checks

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install pylint
      run: |
        python -m pip install --upgrade pylint
    - name: Lint code
      run: |
        pylint -r y gnome_next_meeting_applet
